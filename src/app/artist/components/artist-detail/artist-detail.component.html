
<div *ngIf="isLoading" class="text-center">
    <i class="fa fa-spinner fa-spin loader"></i>
  </div>
<div *ngIf="!isLoading">

  <div class="row mb-4">
    <div class="col-md-4 col-sm-12 artist-container text-center ">
      <img class="avatar artist-img" src="{{selectedArtist?.img}}" style="width:100%">
    </div>

    <div class="col-md-7 offset-md-1 col-sm-12 text-center">
      <h1>
        {{selectedArtist?.name}}
      </h1>
      <h5> <a href="{{selectedArtist?.url}}">
          {{selectedArtist?.url}}
        </a>
      </h5>
      <p [innerHtml]="selectedArtist?.content" class="text-justify"></p>
      <br><br>
    </div>
  </div>

  <div class="d-flex flex-row bd-highlight mb-3 justify-content-around mt-4 text-center">
    <div class="p-2 bd-highlight">
      <table class="table" style="width: auto">
        <tr>
          <th>Top Tracks</th>

        </tr>
        <tr>
          <td>
            <ul *ngFor="let track of selectedArtist?.topTracks">
              <li>
                {{track}}
              </li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
    <div class="p-2 bd-highlight">
      <table class="table" style="width: auto">
        <tr>
          <th>Top Albums</th>

        </tr>
        <tr>
          <td>
            <ul *ngFor="let track of selectedArtist?.topAlbums">
              <li>
                {{track}}
              </li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
